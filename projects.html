<!DOCTYPE html>

        <a class="github4" href="https://github.com/Nouchie" target="_blank"

    <script>
      var homeContainer = document.getElementById("homeContainer");
      if (homeContainer) {
        homeContainer.addEventListener("click", function (e) {
          window.location.href = "./homepage.html";
        });
      }
      
      var aboutContainer = document.getElementById("aboutContainer");
      if (aboutContainer) {
        aboutContainer.addEventListener("click", function (e) {
          window.location.href = "./about-me-page.html";
        });
      }
      
      var portfolioContainer = document.getElementById("portfolioContainer");
      if (portfolioContainer) {
        portfolioContainer.addEventListener("click", function (e) {
          window.location.href = "./my-portfolio.html";
        });
      }
      
      var contactContainer = document.getElementById("contactContainer");
      if (contactContainer) {
        contactContainer.addEventListener("click", function (e) {
          window.location.href = "./contact.html";
        });
      }
      </script>
